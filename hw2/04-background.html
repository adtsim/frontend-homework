<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body id="viewport">
    <main class="card mx-auto mt-5 p-3" style="width: 48%; border-radius: 5px">
      <h1>Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label for="intervalInput" class="form-label"
          >Background change interval (seconds):</label
        >
        <input type="number" id="timerInput" class="form-control" min="1" />
      </div>
      <button type="button" id="button" class="btn btn-primary mt-3 p-1 w-25">
        Start
      </button>
    </main>
  </body>
</html>
